<!DOCTYPE html>
<html>
  <head>
    <meta encoding="utf-8" />
    <link rel="stylesheet" href="/examples/disco_droid.css" />

    <script src="/vendor/js/zepto-1.0.js"></script>
    <script src="/vendor/js/lodash.custom.min.js"></script>

    <title>Buttons Example - Canvi</title>

    <style>
      body {
        text-align: center;
        font-family:Arial, Helvetica, sans-serif;
      }
      #buttons {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -24px;
        margin-left: -138px;
        text-align: center;
      }
      button {
        -webkit-appearance: none;
        background-image: -webkit-gradient(linear,left top,left bottom,from(#4d90fe),to(#4787ed));
        padding: 5px 10px;
        border: 1px solid #3079ed;
        border-radius: 50%;
        line-height: 48px;
        width: 64px;
        text-shadow: 0 1px rgba(0,0,0,0.1);
        color: white;
        font-weight: bold;
      }

      button.selected {
        background: -webkit-linear-gradient(top,  #d64937 0%,#d14836 100%);
        border-color: rgb(153, 153, 153);
      }
    </style>
  </head>
  <body>

    <div id="buttons">
      <button>Reload</button>
    </div>

    <script>
      console.warn('[example] installing my local handlers');

      document.querySelector('button').addEventListener('click', function(e) {
        $('button').addClass('selected');

        // setTimeout(function() {
          window.location.reload();
        // }, 1000);

        e.preventDefault();
        e.stopPropagation();
        e.cancel = e.cancelBubble = true;
        e.stopImmediatePropagation();
        return false;
      }, true);

    </script>
  </body>
</html>
