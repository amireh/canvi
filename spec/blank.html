<!DOCTYPE html>
<html>
  <head>
    <meta encoding="utf-8" />
    <script src="../vendor/js/zepto-1.0.js"></script>

    <style>
      button {
        -webkit-appearance: none;
        background: #ddd;
        padding: 5px 10px;
        border: 1px solid #aaa;
        border-radius: 4px;
      }
      button.selected {
        background: orange;
      }
    </style>
  </head>
  <body>
    <button id="buttonTester">Button one</button>
    <button>Button two</button>
    <button>Button three</button>
    <button>Button four</button>

    <script>
      console.warn('[script] installing my local handlers');

      // $('button').on('click', function() {
      // });

      document.getElementById('buttonTester').addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        e.cancel = e.cancelBubble = true;
        e.stopImmediatePropagation();
        console.log('#buttonTester clicked');

        return false;
      });

      document.addEventListener('click', function(e) {
        $('.selected').removeClass('selected');
        $(e.target).addClass('selected');

        console.log('some click event');
        e.preventDefault();
        e.stopPropagation();
        e.cancel = e.cancelBubble = true;
        e.stopImmediatePropagation();
        return false;
      }, true);
    </script>
  </body>
</html>
